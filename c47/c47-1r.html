<h5>श्लो.  ४७.१.१ - ४७.१.२ : <br>
कर्माङ्गपशुहिंसादिः हिंसेत्येव हि कापिलाः। <br>
यत्पशुर्मायुमित्यादिमन्त्रलिङ्गेन सा दृढा॥	 <br> 
तत्त्याज्यं दोषवदिति चान्ववादिद्यदूत्तमः।  <br>
यज्ञादानतपःकर्म न त्याज्यमिति चाब्रवीत्॥
</h5>
