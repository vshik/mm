<h4> <p style="display:inline;color:blue" title="Thought of प्राभाकर s and others"> प्राभाकराद्याशयः </p> </h4>       

<h5>श्लो.  ८७.४.१ - ८७.४.२ : <br>
गुरुर्लौकिकशब्दानामनुमानत्वमिच्छति।  <br>
सर्वशब्दानुमानत्ववादिनः कणभोजिनः॥	 <br> 
अत्र लौकिकवाक्यानां व्यभिचाराभिमानतः ।  <br>
अर्थासंस्पर्शितां शब्दस्याहुः केचित्पुराविदः ॥ <br>
</h5>
