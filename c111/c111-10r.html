<h4> <p style="display:inline;color:blue" title="Theory of सेश्वर s (Theists)"> सेश्वरीयः </p> </h4>   

<h5>श्लो.  १११.१०.१ - १११.१०.२ : <br>
समाराध्योऽपराध्यो वा भगवान् सर्वकर्मणाम्। <br>
तस्मिन् प्रसन्ने किं साध्यं न भवेदिति सेश्वराः॥ <br>	 
अहं हि सर्वयज्ञानां भोक्ता त प्रभुरेव च। <br>
अहं त्वा सर्वपापेभ्यो मोक्षयिष्यामि मा शुचः॥	<span style="color:green"><sup>[१] </sup></span> <br> 
</h5>
