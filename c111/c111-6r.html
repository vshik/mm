<h4> <p style="display:inline;color:blue" title="Philosophy of कुमारिल"> कौमारिलः </p> </h4>  

<h5>श्लो.  ११०.६.१ - ११०.६.५ : <br>
तत्र ज्ञातात्मतत्त्वानां भोगात्पूर्वक्रियाक्षये। <br>
उत्तरप्रचयाभावात् विदुर्मुक्तिं कुमारिलाः॥ <span style="color:green"><sup>[१] </sup></span> <br> 
मोक्षार्थी न प्रवर्तेत तत्र काम्यनिषिद्धयोः। <br>
नित्यनैमित्तिके कुर्यात्प्रत्यवायजिघांसया॥ <br>
