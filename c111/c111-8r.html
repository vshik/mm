<h4> <p style="display:inline;color:blue" title="Theory of वासुदेव"> वासुदेवीयः </p> </h4>

<h5>श्लो.  १११.८.१ - १११.८.२ : <br>
ज्ञानाग्निना कर्मनाशः वासुदेवस्य सम्मतः। <br>
नानुयोगस्यावकाशः पुमर्थे शास्त्रलक्षणे॥	 <br> 
ज्ञानाग्नियोगस्सर्वकर्मणि भस्मसात्कुरुतेऽर्जुन। <br>
नहि ज्ञानेन सदृशं पवित्रमिह विद्यते॥ <br>
</h5>
