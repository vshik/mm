<h4> <p style="display:inline;color:blue" title="Noteworthy viewpoints of पतञ्जलि"> पातञ्जलविशेषः </p> </h4>     

<h5>श्लो.  १११.७.१ - १११.७.२ : <br>
सर्वाणि पूर्वकर्मणि संभूयैकं शरीरिणाम्। <br>
शरीरमारभन्तेऽतः प्रारब्धान्नास्ति संचितम्॥	<span style="color:green"><sup>[१] </sup></span> <br>
स चैकभविकः पक्षः पातञ्जलमतादृतः। <br>
तं नाद्रियन्ते बहवः कर्मशेषवचश्शतैः॥ <br>
</h5>
