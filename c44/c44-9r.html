<h5>श्लो.  ४४.९.१ - ४४.९.२ : <br>
ध्वनिर्नादश्च घोषश्च वीणाघण्टादिभेदतः। <br>
प्रायेण व्यवहारेण विभिन्ना लोकविश्रुताः॥	<br> 
एवं ध्वनिविकल्पस्तु बहुधा प्रस्मीक्ष्यते। <br>
शब्दनित्यत्वाधिकृतौ वाक्यपद्यां न विस्तृतः॥
