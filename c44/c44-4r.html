<h4> <p style="display:inline;color:blue" title="Theory of reversal"> विवर्तपक्षः </p> </h4>      

<h5>श्लो.  ४४.४.१ - ४४.४.३ : <br>
अनित्यस्फोटपक्षे तु ध्वनितत्त्वमिदं मतम्॥  <span style="color:green"><sup>[१] </sup></span> <br>
यः शब्दः प्रथमं जातः स स्फोच इति कीर्त्यते। <br>
तद्रूपप्रतिबिम्बावग्राहिणः सर्वतोमुखाः॥	  <br>
मन्दप्रदीपप्रकाशरूपभानक्रमेण ये।  <br>
भासमानाः श्रुतिं वार्णीं ध्वनयो विभजन्ति ते॥
</h5>
