<h5>श्लो.  ४४.८.१ - ४४.८.२ : <br>
वायुसंयोगादिरेव संयुक्तादिस्स एव वा। <br>
ध्वनिरित्याहुरपरे वायव्यध्वनिवादिनः॥	<br> 
यद्वा वायुगुणश्शब्दो ध्वनिनादपदाभिधः। <br>
पूर्वकल्पेऽतीन्द्रियस्स्यात् द्वितीये श्रुतिगोचरः॥
