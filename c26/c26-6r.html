<h4> <p style="display:inline;color:blue" title="Opinion of भर्तृमित्र, the Philosopher"> भर्तृमित्रमतम् </p> </h4>      

<h5>श्लो.  २६.६.१ - २६.६.३ : <br>
न श्रोत्रमिन्द्रियमिति भर्तृमित्रादयो विदुः ॥	<span style="color:green"><sup>[१] </sup></span> <br>	
कुमारिलस्त्विमं पक्षं निरास्थत् श्लोकवार्तिके । <br>
विषयेन्द्रियदेशानां संस्कारमपि चेच्छति ॥	 <br> 
वीचीतरङ्गादिनीतिं शब्दनित्यत्वसाधकाः।  <br>
धवनीनामुपगच्छन्ति ध्वनितत्त्वं पुरः स्थितम्॥
</h5>
