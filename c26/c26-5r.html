<h4> <p style="display:inline;color:blue" title="View of the followers of Mimamsa"> मीमांसकमतम् </p> </h4>      

<h5>श्लो.    २६.५.१ - २६.५.३ : <br>
मीमांसकास्तु प्रायेण नैयायिकमते स्थिताः ॥	 <br>
विजृम्भन्तेऽभीष्टसिद्ध्यै श्रोत्रे शब्दे च भूयसा । <br>
दिशश्श्रोत्रमितिश्रुत्या श्रोत्रं ते दैशिकं विदुः ॥	 <br>
ध्वनिजन्यस्तु संस्कारः शब्दग्रहणकारणम् ।
</h5>
