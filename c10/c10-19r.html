<h5>श्लो.  १०.१९.१ - १०.१९.२ : <br>
"समाधिमात्रजा सिद्धिर्यदि, विज्ञानवादतः । <br>
न विवेकस्ततः जन्मौषधिमन्त्रजकीर्तनम् ॥ "	 <br>
ध्यानेन संस्कृतं चित्तमपवर्गाधिकार्यदः । <br>
विवेकनिम्नं कैवल्यप्राग्भारमिति कीर्त्यते ॥
