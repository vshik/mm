<h4> <p style="display:inline;color:blue" title="Liberation from Action">  कार्यविमुक्तिः  </p> </h4>  

<h5>श्लो.  १०.६.१ - १०.६.२ : <br>
ज्ञातव्यमखिलं ज्ञातं हातव्यमखिलं तथा । <br>
प्राप्तव्यमखिलं प्राप्तं कर्तव्यमखिलं कृतम् ।	<br> 
चतुर्विधा इमाः ख्याताः यास्ताः कार्यविमुक्तयः । <br>
ततश्च नाहं नैवास्मि न मे चेति विनिश्चयः ॥
</h5>
