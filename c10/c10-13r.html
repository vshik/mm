<h4> <p style="display:inline;color:blue" title="That which is to be overlooked or disregarded"> उपेक्षणीयः  </p> </h4>     

<h5>श्लो.  १०.१३.१ - १०.१३.२ : <br>
हेतुवादोच्छेदवादशश्वद्वादा इति त्रयम् ।  <br>
उपादाने च हाने चोपेक्षायां च क्रमान्मतम् ॥	<br> 
तन्नोपादेय आत्मासौ नापि हेयोऽपि तु स्वयम् ।  <br>
उपेक्षणीय एवातः आत्मा शाश्वतिको मतः ॥
</h5>
