<h5>श्लो.  १०.१०.१ - १०.१०.२ : <br>
चित्तवृत्तिनिरोधस्याभ्यासवैराग्यलक्षणौ । <br>
उपायौ प्रथमौ ज्ञैयौ तत्स्वरूपं निशम्यताम् ॥	<br> 
अभ्यासः स्थितियत्नः स्यात् तृष्णाहानिर्विरागता ।  <br>
तृष्णाक्षयसुखं सर्वसुखेभ्यो हि विशिष्यते ॥
