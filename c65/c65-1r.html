<h4> <p style="display:inline;color:blue" title="Insufficient authority"> अप्रामाण्यरहस्यम् </p> </h4>    

<h5>श्लो.  ६५.१.१ - ६५.१.३ : <br>
अथ स्मृतिविचारोऽसौ क्रियते विदुषां मुदे । <br>
स्मृतिरेव हि संस्कारो वासनेत्यपि कीर्त्यते ॥ <br>	 
स्मृतिशक्तौ स्थितस्सर्वः प्रपञ्च इति सुस्थितम् ।  <br>
वासनामात्रनिघ्नं चेज्जगत्स्याच्छून्यलक्षणम् ॥	  <br>
इति हार्दं सौगतानां स्मृत्यप्रामाण्यवादिनाम् । <br>
</h5>
