<h4> <p style="display:inline;color:blue" title="Non-existence of दुःख"> दुःखाभावः </p> </h4>     

<h5>श्लो.  १०८.२.१ - १०८.२.२ : <br>
सुखाभावो दुःखमिति व्यवहारस्य गोचरः। <br>
दुःख वस्त्वन्तरं नास्तीत्याहुर्लोकायताः पुनः॥	<span style="color:green"><sup>[१] </sup></span> <br> 
यावज्जीवं सुखं जीवेत् सुखभादः प्रजास्स्मृताः। <br>
आत्मा सुखे नियोक्तव्य इत्यादिवचसां चयात्॥	<span style="color:green"><sup>[२] </sup></span> <br> 
</h5>
