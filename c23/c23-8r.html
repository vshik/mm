<h5>श्लो. २३.८.१-२३.८.२ : <br>
अव्याकृतो व्याकृतश्च स चाकाशो द्विधा मतः । <br>
प्रधानमेव प्रथम इति केचन सूरयः ॥	 <br>
"कैश्चित्तु तद्विष्णुपदं परमं पदमिष्यते । पञ्चभूतान्तर्गतो यः, स द्वितीयोऽभिधीयते ॥ "
