<h4> <p style="display:inline;color:blue" title="Sankhya viewpoint"> सांख़्यपक्षः </p> </h4>      

<h5>श्लो.  २३.३.१-२३.३.२ : <br>
उद्भूतरूपमाकाशं विदुस्सांशं च चाक्षुषम्।  <br>
सांख्याः प्राथमिकं भूतं अवकाशप्रदं विदुः॥   <br>	 
भेरीशब्दः पुष्पगन्धः इति व्यवहृतिस्मा।    <br>
पञ्चभूताश्रितश्शब्द इति तैरभ्युपेयते॥
</h5>
