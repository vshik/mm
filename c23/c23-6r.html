<h5>श्लो.  २३.६.१-२३.६.२ : <br>
परस्परानवष्टब्धप्रदेशस्थस्वरूपयोः। <br>
परमाणवोश्च संयोगो विना देशं न सिध्यति॥ <br>	 
दिक्तत्वेऽत्रान्तरिक्षान्तर्भावं केचिद्विदुस्ततः। <br>
अतिरिक्तत्वपक्षे तु सोऽण्वोर्देशो भवेदपि॥
