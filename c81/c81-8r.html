<h5>श्लो.  ८१.८.१ - ८१.८.२ : <br>
सर्वं बाधितमेवास्तु वादिनामिति नैव सत्।  <br>
बाधस्य बाधेऽवाधेऽपि सर्वाबाधोऽवतिष्ठते॥	 <br> 
विचारो वस्तुरूपश्चेत्किं सिद्ध्येत्सर्वशून्यता।  <br>
विचारोऽवस्तुरूपश्चेदपि नो सर्वशून्यता॥ <br>
