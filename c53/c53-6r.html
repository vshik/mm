<h5>श्लो.  ५३.६.१ - ५३.६.२ : <br>
वाच्यवाचकसंबन्धनिषेधे लोकबाधनम् । <br>
विरोधश्च स्ववाक्येषु किं कथं प्रतिपाद्यते ॥ <br>	 
औत्पत्तिकस्सामयिक इति वादोऽत्र भिद्यते । <br>
प्रथमो वैदिकः पक्षः द्वितीयो यौक्तिको मतः ॥	 <br>
