<h4> <p style="display:inline;color:blue" title="Appearence of Co-mingled Living"> संसर्गधर्माकारः </p> </h4>      

<h5>श्लो.  ५३.१२.१ - ५३.१२.२ : <br>
येत्वर्थमपि विज्ञानं निराकारं विदुस्तयोः । <br>
योगादाकारनिष्पत्तिं चूर्णहारिद्रयोगवत् ॥ <span style="color:green"><sup>[१] </sup></span> <br>
एते हि संसर्गधर्माकारवादिन ईरिताः ।  <br>
संसृष्टयोश्चोभयोरप्याकारं तं प्रचक्षते ॥ <br>
</h5>
