<h5>श्लो.  ७६.४.१ - ७६.४.३ : <br>
व्यभिचारोन्नायकत्वेनोपाधेर्दूषणता मता॥	 <br> 
नव्यनैयायिकैरुक्ता सा किंचुदुपदर्श्यते।  <br>
हेतुस्त्वसौ साध्यव्यापकोपाधिव्यभिचारतः॥	 <br> 
साध्येन वियभिचारी स्यात् यदित्थं तत्तथेष्यते।  <br>
एवं सामान्यमुखतः दोषस्योन्नयनं विदुः॥	 <br>
