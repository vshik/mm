<h5>श्लो.  ११७.३.१ - ११७.३.२ : <br>
स सर्वलोकानाप्नोति स संपन्नो महीयते। <br>
एष सर्वोऽप्यभ्युदयः तथा निश्श्रेयसं पुनः॥	  <br>
स खल्वेवं वर्तयन्नित्याद्याभिश्च प्रतीयते। <br>
परमात्मप्राप्त्यवस्था पुनरावृत्तिवर्जिता॥ <br>
</h5>
