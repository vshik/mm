<h5>श्लो.  ५९.३.१ - ५९.३.२ : <br>
अबाधितानधिगतवस्तुज्ञानं प्रमा विदुः । <br>
विपरीतख्यातिवादिकौमारिलमतानुगाः ॥	 <br> 
अनिच्छन्तोऽन्यथाख्यातिमनिच्छन्तः स्मृतिं प्रमाम् । <br>
अनुभूतिं प्रमामाहुः गुरवोख्यातिवादिनः ॥ <br>
