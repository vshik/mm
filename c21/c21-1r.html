<h4> <p style="display:inline;color:blue" title="Opinion of कौमारिल s"> कौमारिलम् मतम् </p> </h4>    

<h5>श्लो.  २१.१.१ - २१.१.२ : <br>
तमः खलु चलं नीलं बहुलं विरलं परम्। <br>
अपरं च महद्दीर्घं ह्रस्वं चेति प्रतीयते॥	<span style="color:green"><sup>[१] </sup></span> <br>
कदाचिदपि कस्यापि नैव बाधोऽत्र दृश्यते। <br>
प्रभामण्डलवच्चेदं द्रव्यमित्येव वैदिकाः॥	 
</h5>
