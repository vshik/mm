<h4> <p style="display:inline;color:blue" title="According to Logicians"> तार्किकम् </p> </h4>      

<h5>श्लो.  २१.४.१ - २१.४.२ : <br>
तेजोऽभावस्तम इति काणादकिरणावलिः। <br>
अन्धसाधरणं रूपज्ञानाभावं विदुः परे॥	<br> 
आरोपितं निरालोके देशे मालिन्यवत्तले। <br>
नीलं रूपं तम इति सिद्धान्तः कन्दळीकृतः॥
</h5>
