<h5>श्लो.  २१.३.१ - २१.३.२ : <br>
गुरूणां तु मते तेजोहीनाधिकरणं तमः। <br>
ग्राहकात्मोपलब्धेश्च नीलरूपस्मृतेरपि॥ <br>	 
नीलं तम इति ज्ञानं भेदाग्रहनिबन्धनम्। <br>
आलोकक्रिययैव स्याच्चलतिप्रत्ययोऽपिच॥	<span style="color:green"><sup>[१] </sup></span>
