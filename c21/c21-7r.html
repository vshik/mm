<h5>श्लो.  २१.७.१ - २१.७.२ : <br>
भूच्छायादर्शनं लोके तमोदर्शनमुच्यते। <br>
इत्युक्तवानपि विधिविवेके किल मण्डनः॥	<span style="color:green"><sup>[१] </sup></span> <br>
एवं रूपः तमस्तत्त्वे विकल्पः परिदृश्यते। <br>
निरूप्यते यथा यच्च तत्तथा व्यवतिष्ठते॥
