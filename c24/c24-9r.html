<h4> <p style="display:inline;color:blue" title="Source of the universe"> जगत्कारणम् </p> </h4>      

<h5>श्लो. २४.९.१-२४.९.२ : <br>
जगत्कारणमेवेदं सर्वैर्जिज्ञास्यते ततः । <br>
सधर्मकांश्च साधारान् पीलून् वैशेषिका विदुः ॥ <br>	 
तेभ्योऽपि च परां सूक्ष्मां प्रकृतिं कापिला विदुः । <br> 
ततोऽपि परमं सूक्ष्मं ब्रह्मौपनिषदा विदुः ॥
</h5>
