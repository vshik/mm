<h4> <p style="display:inline;color:blue" title="लौकायत (Charvaka) Philosophy"> लौकायतः </p> </h4>    

<h5>श्लो.  ११०.१.१ - ११०.१.२ : <br>
आत्मनः खलु वै मोक्षोऽथात्मचिन्ता प्रवर्तते। <br>
आत्मतत्त्वानुसारेण मोक्षतत्त्वं विभिद्यते॥	 <br> 
तथाच लोकायतिकाः परलोकापवादिनः। <br>
चैतन्यखचितात्कायान्नात्माऽन्योऽस्तीति मन्वते॥ <br>
</h5>
