<h4> <p style="display:inline;color:blue" title="Not alone and excluding other philosophies"> अनेकान्तम् </p> </h4>  

<h5>श्लो.  ११०.११.१ - ११०.११.२ : <br>
स्याद्वादिनो विकारित्वं सांशत्वं द्रव्यतां तथा। <br>
पर्यायत्वं च मूर्तत्वं परिच्छिन्नत्वमेवच॥	  <br>
अनादित्वमनन्तत्वं आत्मरूपं प्रचक्षते। <br>
आनन्दरूपं सार्वज्ञयं स्वातन्त्र्यं सदनुग्रहम्॥ <br>
</h5>
