<h4> <p style="display:inline;color:blue" title="वैशेषिक Philosophy"> वैशेषिकः </p> </h4>   

<h5>श्लो.  ११०.५.१ - ११०.५.२ : <br>
वैशेषिकादयः ज्ञातृकर्तृभोक्तृत्वलक्षणान्। <br>
गुणानागन्तुकानात्मन्युपयन्तोऽ नित्यताम्॥	 <br> 
विभुत्वं निर्विकारत्वमिच्छन्त्युच्छित्त्यसंभवात्। <br>
न प्रकाशात्मतां नापि स्वप्रकाशात्मतां विदुः ॥ <br>
</h5>
