<h4> <p style="display:inline;color:blue" title="द्वैताद्वैत Philosophy"> द्वैताद्वैतम् </p> </h4>   

<h5>श्लो.  ११०.१०.१ - ११०.१०.२ : <br>
द्रव्यात्मा निर्विकारस्स्यात् पर्यायात्मा विकार्यपि। <br>
नातो विरोध इत्याहुर्भेदाभेदविशारदाः॥	  <br>
सत्योपाध्युपाधानेन कर्तृभोक्त्रादिलक्षणः। <br>
पुरुषो भास्करमते निर्विकारः स्वतः पुमान्॥ <br>
</h5>
