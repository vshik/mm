<h4> <p style="display:inline;color:blue" title="Authority"> अधिकारः </p> </h4>

<h5>श्लो.  ९५.९.१ - ९५.९.२ : <br>
स्वप्रयोज्यत्वसहितसामानाधिकरण्यतः। <br>
फलेच्छया विशिष्टा या कृतिस्साऽधिक्रियोच्यते॥ <br>	 
अधिकारो विधेः पुंसा संबन्धः प्रच्यसम्मतः। <br>
कर्मम्यैश्वर्यबोधो यः सोऽधिकारोऽधुनोरितः॥ <br>
</h5>
