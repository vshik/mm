<h4> <p style="display:inline;color:blue" title="View of सौत्रान्तिक s (followers of the Sutras)"> सौत्रान्तिकमतम् </p> </h4>      

<h5>श्लो.  ५६.३.१ - ५६.३.३ : <br>
स्वसंवित्तिफलत्वं तु वदतां मतमुच्यते । <br>
प्राभाकरास्तु विषयसंवित्तिफलवादिनः ॥	 <br> 
विषयाकार एवास्य प्रमाणं तेन मीयते ।  <br>
स्वसंवित्तिः फलं चास्य तद्द्वये ह्यर्थनिश्चयः ॥ <br>	 
इति सौत्रान्तिकमतं योगाचारमतं पुनः ।  <br>
यदाभासं प्रमेयं तत् प्रमाणफलते पुनः ॥ <br>
</h5>
