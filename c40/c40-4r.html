<h4> <p style="display:inline;color:blue" title="Smell"> गन्धः </p> </h4>      

<h5>श्लो.  ४०.४.१ - ४०.४.३ : <br>
घ्राणग्रह्यो गुणोगन्धः स च द्विविध इष्यते।  <br>
सुगन्धश्चाथ दुर्गन्धः इत्यत्र तु विचार्यते॥  <br>	 
तत्तदन्यविभेदेन विभागो न हि दुश्शकः।   <br>
सूक्ष्मभेदाविवक्षा चेत् रूपादौ सा प्रसज्यते॥	   <br>
सौगतादिप्रबन्धेषु विभागोऽस्ति विलक्षणः।   <br>
विचाररसिकानां चु केवलं दिक्प्रदर्शनम्॥
</h5>
