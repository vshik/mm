<h4> <p style="display:inline;color:blue" title="View of नैयायिक s"> नैयायिकाशयः </p> </h4>  

<h5>श्लो.  ८५.६.१ - ८५.६.२ : <br>
अत्र नैयायिकानां तु सिद्धान्तोऽयं निरर्गलः।  <br>
सर्वोराख्यावियुक्तत्वान्नेयमस्तीति वोच्यताम्॥	 <br> 
अभावश्चाक्षुषज्ञानविषयो वाऽभ्युपेयताम्।  <br>
अभावस्य विचारे तु कृत एतस्य विस्तरः॥ <br>
</h5>
