<h4> <p style="display:inline;color:blue" title="The श्रीकरीय">  श्रीकरीयः  </p> </h4>      

<h5>श्लो.  १९.९.१ - १९.९.२ : <br>
व्यक्तेरौपादानिकी स्याद्बुद्धिरित्यपरे विदुः। <br>
एष श्रिकारसिद्धान्तः शक्तिवादे निरूपितः॥	<br> 
यदत्रानुपपत्तेश्तु प्रतिसंधानमुच्यते। <br>
उपादानं नाम तत्स्यात् सैषार्थापत्तिरन्ततः॥
</h5>
