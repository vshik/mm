<h4> <p style="display:inline;color:blue" title="The प्राभाकर"> प्राभाकरः  </p> </h4>     

<h5>श्लो.  १९.१०.१ - १९.१०.२ : <br>
शक्तिर्जातावेव तत्र शक्तिधीरेव बोधिका ।  <br>
व्यक्तेरिति विदुः प्राभाकराः बोधक्रमस्त्वसौ ॥	 <br> 
व्युत्पत्तितो विदुः जातिशक्तिज्ञानाज्जातिप्रकारतः । <br> 
व्यक्तिस्मृतिः तथैव स्यात् शाब्दधीरिति तन्मतम् ॥	 <br>
</h5>
