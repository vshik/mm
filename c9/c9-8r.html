<h4> <p style="display:inline;color:blue" title="The Subtle Body">  शरीरं </p> </h4>

<h5>श्लो.  ९.८.१ - ९.८.३ : <br>
शरीरं द्विविधं लिङ्गं मातापितृजमित्यपि । <br>
सूक्ष्ममाकल्पनियतं स्थूलं तूत्पत्तिनाशवत् ॥	<br> 
सूक्ष्मं महदहङ्कारेन्द्रियतन्मात्रसञ्चयः । <br>
सर्गादिजं तत्प्रत्यात्ममैकैकं भावरूषितम् ॥	<br> 
धर्माधर्मादयो भावाः तैर्लिङ्गमधिवासितम् । <br>
परिगृह्य स्थूलदेहं नटवद्व्यवतिष्ठते ॥
</h5>
