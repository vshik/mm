<h5>श्लो.  ९.१५.१ - ९.१५.२ : <br>
ये त्विच्छन्ति च सर्वेशं सप्रसादं सशक्तिकम् । <br>
सर्वज्ञं तैः तत्प्रसादमूलोपासनमिष्यते ॥	 <br>
तत्त्वनिर्णयमात्रेण भगवान्न प्रसीदति । <br>
न वा निश्श्रेयसं तस्मादुपास्त्यै तत्त्वनिर्णयः ॥
</h5>
