<h4> <p style="display:inline;color:blue" title="(The Three) Qualities (or Tendencies)"> गुणाः  </p> </h4>     

<h5>श्लो.  ९.१३.१ - ९.१३.३ : <br>
सत्त्वं रजस्तम इति गुणाः प्रकृतिलक्षणाः । <br>
सुखं दुःखं च मोहश्च तदेषामुपलक्षणम् ॥	<br> 
प्रकाशश्च प्रवृत्तिश्च नियमश्च प्रयोजनम् । <br>
अन्योन्याभिभवे शान्ता घोरा मूढा च वृत्तयः ॥	<br> 
साम्येनावस्थितौ तुल्यपरिणामपरम्परा । <br>
अविनाभाववृत्तित्वमित्याद्या इह वृत्तयः ॥
</h5>
