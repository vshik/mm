<h4> <p style="display:inline;color:blue" title="Theory of Pre-existing Effects"> सत्कार्यवादः  </p> </h4>   

<h5>श्लो.  ९.५.१ - ९.५.२ : <br>
कारणं त्वपरिच्छिन्नं प्रधानं प्रकृतिर्हि सा । <br>
कार्यहेत्वोरभेदः स्यादसतः सम्भवः कुतः ॥	 <br>
असत्त्वे नास्ति सम्बन्धः कारणैस्सत्त्वसङ्गिभिः । <br>
असम्बद्धस्य चोत्पत्तिमिच्छतो न व्यवस्थितिः ॥
</h5>
