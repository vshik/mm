<h4> <p style="display:inline;color:blue" title="Honest (deserving) glorification"> सत्ख्यातिः </p> </h4>      

<h5>श्लो.  ६०.१०.१ - ६०.१०.३ : <br>
सत्ख्यातिवादिनः प्राञ्चः भास्करा इति विश्रुतम् ॥ <span style="color:green"><sup>[१] </sup></span> <br>
तात्कालिकं सदेवेदं जायते रजतादिकम् ।  <br>
भासते बाधकाले तु स्वसामग्र्या विनश्यति ॥	  <br>
इत्याहुरेष वादस्स्यात्प्रातिभासिकसोदरः । <br>
