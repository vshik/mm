<h5>श्लो.  १०५.३.१ - १०५.३.२ : <br>
भवत्यारोग्यसंपत्तिर्भुञ्जानस्य हरीतकीम् । <br>
तत्कामो भक्षयेच्चेति को विशेषः प्रवर्तने ॥	 <br> 
अन्वयव्यतिरेकाभ्यां यदेवमनुमन्यते । <br>
प्रेरकत्वं फलस्यैव न नियोगात्मनः पुनः ॥ <br>
