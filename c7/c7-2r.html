<h5>श्लो.  ५.२.१ - ५.२.११ : <br>
आन्वीक्षकी मानविद्याध्यात्मशात्रमितीर्यते ॥	<span style="color:green"><sup>[१] </sup></span> <br>
प्रदीपस्सर्वविद्यानामालयस्सर्वकर्मणाम् । <br>
आश्रयस्सर्वधर्माणां विद्योद्देशे प्रकीर्तिता ॥ <br>	 
ज्ञातं सम्यगसम्यग्वा यन्मोक्षाय भवाय वा । <br>
तत्प्रमेयमिहाभीष्टं न प्रमाणार्थमात्रकम् ॥	
</h5>
