<h4> <p style="display:inline;color:blue" title="Universal means of reasoning">  सामान्ययुक्तिः </p> </h4>    

<h5>श्लो.  ७५.१.१ - ७५.१.३ : <br>
अत्रोच्यते न्यायविद्भिर्युक्तिचिन्ताविशारदैः।  <br>
तानेवानुसरद्भिश्च सर्वैर्दार्शनिकैः परैः॥	 <br> 
अबलाबलागोपालहालिकप्रमुख अपि।  <br>
बुद्ध्यन्ते नियदार्थादर्थान्तरमसंशयम्॥	 <br> 
अनुमानापलापे तु प्रत्यक्षापि दुर्लभा।  <br>
लोकयात्रेति लोकास्स्युः चित्रिता इव निश्चलाः॥ <br>
</h5>
