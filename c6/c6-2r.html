<h5>श्लो.  ५.२.१ - ५.२.११ : <br>
दुःखं स्वलक्षणं शून्यं क्षणिकं सकलं जगत् । <br>
इत्येवं भावनां सत्यां सौगतास्समुपादिशन् ॥ <br>	 
अनुकूलं चानुगतं सत्यं स्थिरमिति भ्रमाः । <br>
पूर्वोक्तभावनानाश्याः भवबन्धस्य हेतवः ॥
</h5>
