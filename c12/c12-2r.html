<h5>श्लो.  १२.२.१ - १२.२.२ : <br>
प्रत्यक्षाणि हि सर्वाणि द्रव्याण्यात्मा तथाऽऽन्तरः । <br>
दृश्यमानातिरिक्तं तु द्रव्यं भाट्टैर्न मन्यते ॥	 <br>
स्वयंप्रकाशमात्मानं कालाकाशमनांसि तु । <br>
अप्रत्यक्षाणीति वेत्ति प्रभाकरगुरुः पुनः ॥
</h5>
