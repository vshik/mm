<h4> <p style="display:inline;color:blue" title="Perception of indescribables"> अनिर्वचनीयख्यातिः </p> </h4>    

<h5>श्लो.  ६१.१.१ - ६१.१.२ : <br>
अनिर्वाच्यख्यातिपक्षे सदसद्भिन्नलक्षणात् । <br>
तात्कालिकात्तु विषयान्निरालम्बननिह्नवः ॥	  <br>
सत्त्वे न भ्रान्तिबाधौ स्तः नासत्त्वे ख्यातिबाधने । <br>
सदसद्भ्यामनिर्वाच्याऽविद्या विद्यैस्सह भ्रमः ॥	<span style="color:green"><sup>[१] </sup></span> <br>

</h5>
