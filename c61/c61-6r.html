<h4> <p style="display:inline;color:blue" title="Effect of अविद्य (ignorance)"> अविद्याशक्तिः </p> </h4>      

<h5>श्लो.  ६१.६.१ - ६१.६.२ : <br>
दुर्घटत्वमविद्यायाः भूषणं न तु दूषणम् ।  <br>
इत्येकमेव ब्रह्मास्त्रं परैः प्रतिनिधीयते ॥	  <br>
अविद्यावागुरा सैषा यथा विज्ञानवागुरा ।  <br>
वासनावागुरा सर्वं पुरुषो वासनामयः ॥ <br>
