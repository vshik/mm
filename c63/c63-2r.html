<h5>श्लो.  ६३.२.१ - ६३.२.३ : <br>
सर्वथा प्रत्यभिज्ञानं प्रमाणं सविकल्पकम् ।  <br>
करणाकारणादिनां कालभेदाद्युपाधितः ॥	 <br> 
अविरोधान्न बीजादौ शक्यते भेदकल्पना ।  <br>
दीपादिष्विव सर्वत्र बाधकादेरसंभवः ॥	 <br> 
अन्यथा देशभेदेन करणाकरणादिभिः ।  <br>
एकं जगति नैव स्यात् इति स्यात् सर्वशून्यता ॥ <br>
