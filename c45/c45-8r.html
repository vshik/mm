<h3>View of <p style="display:inline;color:blue" title="Sage Vyasa"> बादरायण </p> : </h3>

<h5>श्लो.   ४५.८.१  :  <br>
आराध्यदेवताप्रीतिरिति वैयासिकं मतम् ।   <br> 
स च सर्वेश्वरस्यैव सङ्कल्प इति निर्णयः ॥ 
</h5>

<hr>

<h5>विवरणम् </h5>

<h5> Vyasa's view is that <p style="display:inline;color:blue" title="Unseen Cause, Luck, Fate, Destiny"> अदृष्ट </p> is the pleasure of the worshipped deity. That is the 
will/resolve of the Almighty is the decision. </h5>
