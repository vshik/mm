<h5>श्लो.   ४५.३.१ :  <br>
अपूर्व एव वाक्यार्थः नियोगः धर्मशब्दितः। <br>
इति प्राभाकराः प्राहुः ते वाच्यापूर्ववादिनः ॥
</h5>

<hr>

<h5>विवरणम् </h5>
