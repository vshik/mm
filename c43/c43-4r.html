<h4> <p style="display:inline;color:blue" title="शब्द as a property of आकाश"> आकाशपक्षः </p> </h4>      

<h5>श्लो.  ४३.४.१ - ४३.४.२ : <br>
अजस्रमूर्तिर्यश्शब्दः सूक्ष्मत्वान्नोपलभ्यते।  <br>
व्यजनाद्वायुरिव सः स्वनिमित्तात्प्रतीयते॥  <span style="color:green"><sup>[१] </sup></span> <br>
स एव कैश्चित्कुशलैराकाश इति पठ्यते।  <br>
इत्याहुरपरे शब्दसाक्षात्कारविचक्षणाः॥	
</h5>
