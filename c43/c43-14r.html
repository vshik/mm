<h4> <p style="display:inline;color:blue" title="Opinion of भर्तृमित्र, the philosopher"> भर्तृमित्रमतम् </p> </h4>      

<h5>श्लो.  ४०.१४.१ - ४०.१४.४ : <br>
भर्तृमित्रस्तु वदति श्रोत्रं नाम न किंचन ।  <br>
ध्वनिजन्यो हि संस्कारः श्रोत्रमित्युच्यते त्विति ॥	<span style="color:green"><sup>[१] </sup></span> <br> 
ध्वनिर्विषयसंस्कारं श्रोत्रसंस्कारमेव वा । <br>
करोति न तु संस्कारमात्रं श्रोत्रमितीतरे ॥
</h5>
