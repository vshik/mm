<h4> <p style="display:inline;color:blue" title="Five characteristics Theory"> पञ्चलक्षणपक्षः </p> </h4>      

<h5>श्लो.  ७७.४.१ - ७७.४.२ : <br>
पञ्चलक्षणकं लिङ्गमाहुर्न्यायविदः पुनः ।  <br>
पक्षे सत्त्वं सपक्षे च सत्त्वमेवं विपक्षतः ॥  <br> 
व्यावृत्तत्वं तथैवासत्प्रतिपक्षत्वमेव च ।  <br>
अबाधितत्वमित्येतदत्र लक्षणपञ्चकम् ॥ <br>
</h5>
