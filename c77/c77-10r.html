<h4> <p style="display:inline;color:blue" title="Gender in नैयायिक Philosophy"> नैयायिकविभागः </p> </h4>      

<h5>श्लो.  ७७.१०.१ - ७७.१०.२ : <br>
इति वाचस्पतिः प्राह नैयायिकमते पुनः।  <br>
पूर्ववच्छेषवच्चैव दृष्टं सामान्यतस्त्रिधा ॥ <span style="color:green"><sup>[१] </sup></span> <br> 
इत्यक्षपादसूत्रोक्तं कार्यं कारणमेव च ।  <br>
अकार्यकारणं चेति तस्यार्थः कैश्चिदिष्यते ॥ <br>
</h5>
