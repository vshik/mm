<h4> <p style="display:inline;color:blue" title="Three characteristics Theory"> त्रिलक्षणपक्षः </p> </h4>      

<h5>श्लो.  ७७.३.१ - ७७.३.३ : <br>
अथ त्रिलक्षणविदामेतद्वात्सीभुवां मतम् ॥ <span style="color:green"><sup>[१] </sup></span> <br>
पक्षे सत्त्वं सपक्षे च सत्त्वं चैव विपक्षतः ।  <br>
व्यावृत्तत्वमिति त्रीणि लिङ्गरूपाणि ते विदुः ॥	 <br> 
हेत्वाभासा अपि ततस्त्रय एव हि तन्मताः ।  <br>
आभासोपि हि सर्वत्र स्वस्वरूपविपर्ययः ॥ <br>
</h5>
