<h4> <p style="display:inline;color:blue" title="Calculation of Time"> संख्या कालः  </p> </h4>      

<h5>श्लो.  २२.९.१ - २२.९.२ : <br>
एकाश्रयक्रियासंख्या काल इत्यपरे विदुः। <br>
तदुपाधिविशेषाणामुपलक्षतत्परम्॥	<span style="color:green"><sup>[१] </sup></span> <br>
अव्यक्तं परमाकाशः कालश्चेति त्रिधा स्थिता। <br>
सैषा प्रकृतिरित्यन्ये ह्येकदेशविदो बुधाः॥
</h5>
