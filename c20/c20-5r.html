<h5>श्लो.  २०.५.१ - २०.५.२ : <br>
न वस्तुरूपं सादृश्यं वासनामात्रनिर्मितम् । <br>
प्रतियोगिमतिं यस्मादपेक्ष्यैवावबुद्ध्यते ॥	<br> 
तज्ज्ञानं च ततः शक्त्यैः प्रत्यक्षाभासमिष्यते। <br>
यतश्च कल्पनाध्यक्षवादिनः ते प्रकीर्तिताः॥
</h5>
