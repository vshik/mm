<h4> <p style="display:inline;color:blue" title="वैशेषिक view">  वैशेषिकम् </p> </h4>      

<h5>श्लो.  २०.३.१ - २०.३.२ : <br>
तद्भिन्नत्वे च तन्निष्ठभूयोधर्मानुयोगिता। <br>
सादृश्यं ते पुनर्धर्माः जातिकर्मगुणादयः॥	<span style="color:green"><sup>[१] </sup></span> <br>
इति वैशेषिकप्राञ्चः नव्यास्तस्यातिरिक्तताम। <br> 
आहुरेते न सप्तैव पदार्था इति वादिनः॥
</h5>
